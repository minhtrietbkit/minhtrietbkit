---
layout: page
title: Tips and Tricks
---
{% for post in site.posts %}
    {% if post.category == "tipsntricks" %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; 
            <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endif %}
{% endfor %}
